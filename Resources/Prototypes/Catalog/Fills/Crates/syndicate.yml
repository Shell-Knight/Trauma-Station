- type: entity
  id: CrateSyndicateSurplusBundle
  parent: [ CrateSyndicate, StorePresetUplink, BaseSyndicateContraband ]
  name: Syndicate surplus crate
  # Goobstation - Telecrystal rework
  description: Contains 250 telecrystals worth of completely random Syndicate items. It can be useless junk or really good.
  components:
    - type: SurplusBundle
      totalPrice: 250

- type: entity
  id: CrateCybersunJuggernautBundle
  suffix: Filled
  parent: CrateSyndicate
  name: Cybersun juggernaut bundle
  description: Contains everything except a big gun to go postal.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: ClothingOuterHardsuitJuggernaut
        - !type:NestedSelector
          tableId: SyndicateHardsuitExtrasEntityTable

- type: entity
  id: CrateSyndicateSuperSurplusBundle
  parent: [ CrateSyndicate, StorePresetUplink, BaseSyndicateContraband ]
  name: Syndicate super surplus crate
  # Goobstation - Telecrystal rework
  description: Contains 625 telecrystals worth of completely random Syndicate items.
  components:
    - type: SurplusBundle
      totalPrice: 625
