- type: entity
  parent: MobAngryBee
  id: MobAngryBeeWizard
  abstract: true
  components:
  - type: FadingTimedDespawn
    lifetime: 48
    fadeOutTime: 2
  - type: Bloodstream
    bloodReferenceSolution:
      reagents:
      - ReagentId: Water
        Quantity: 12.5
  - type: InjectableSolution
    solution: bloodstream
  - type: MeleeChemicalInjector
    solution: bloodstream
    transferAmount: 0.25
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 1
  - type: HTN
    rootTask:
      task: SimpleHumanoidHostileCompound # Humanoid for staff of change shenanigans

