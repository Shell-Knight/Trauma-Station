- type: entity
  abstract: true
  parent: BaseItem
  id: BaseAmmoProvider
  components:
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Item
    size: Normal
  - type: Sprite
    sprite: Objects/Storage/boxes.rsi

- type: entity
  abstract: true
  parent: BaseAmmoProvider
  id: AmmoProviderShotgunShell
  components:
    # Goobstation edit start
    - type: EmitSoundOnPickup
      sound:
        path: /Audio/_Goobstation/Items/handling/ammobox_pickup.ogg
    - type: EmitSoundOnDrop
      sound:
        path: /Audio/_Goobstation/Items/handling/ammobox_drop.ogg
    - type: EmitSoundOnLand
      sound:
        path: /Audio/_Goobstation/Items/handling/ammobox_drop.ogg
    # Goobstation edit end
    - type: Sprite
      sprite: Objects/Weapons/Guns/Ammunition/Boxes/shotgun.rsi
    - type: BallisticAmmoProvider
      mayTransfer: true
      whitelist:
        tags:
        - ShellShotgun
      capacity: 16
    - type: MagazineVisuals
      magState: mag
      steps: 5
      zeroVisible: false
    - type: Appearance

# Shotgun Shells
- type: entity
  parent: AmmoProviderShotgunShell
  id: BoxBeanbag
  name: ammunition box (12 Gauge beanbag) # Goob edit
  description: A cardboard box of 12 Gauge shotgun shells. Intended to hold less-than-lethal beanbag ammunition. # Goob
  components:
    - type: BallisticAmmoProvider
      proto: ShellShotgunBeanbag
    - type: Sprite
      layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-1
        map: ["enum.GunVisualLayers.Mag"]
      - state: beanbag

